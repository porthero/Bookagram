<!doctype html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Homepage</title>
</head>
<body>
<div class="book-container">
  <fa-icon *ngIf="!isBookOpen" [icon]="faBook" class="closed-book" (click)="toggleBook()"></fa-icon>
  <fa-icon *ngIf="isBookOpen" [@fadeZoomOut] [icon]="faBookOpen" class="open-book" (click)="navigateToTable()"></fa-icon>
  <h3 *ngIf="isBookOpen">CIAO *UTENTE LOGGATO*111!</h3>
</div>
</body>
</html>
