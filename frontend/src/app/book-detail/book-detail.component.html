<!-- book-detail.component.html -->
<div *ngIf="book as bookDetail" class="book-detail-container">
  <form>
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" id="title" [(ngModel)]="bookDetail.title" name="title" class="form-control" />
    </div>

    <div class="form-group">
      <label for="isbn">ISBN:</label>
      <input type="text" id="isbn" [(ngModel)]="bookDetail.isbn" name="isbn" class="form-control" />
    </div>

    <div class="form-group">
      <label for="publisher">Publisher:</label>
      <input type="text" id="publisher" [(ngModel)]="bookDetail.publisher" name="publisher" class="form-control" />
    </div>

    <!-- Assuming your Book model now includes 'year' and 'isRead' fields -->
    <div class="form-group">
      <label for="year">Year:</label>
      <input type="number" id="year" [(ngModel)]="bookDetail.year" name="year" class="form-control" />
    </div>

    <div class="form-group">
      <label for="pages">Pages:</label>
      <input type="number" id="pages" [(ngModel)]="bookDetail.pages" name="pages" class="form-control" />
    </div>

    <div class="checkbox">
      <label>
        <input type="checkbox" [(ngModel)]="bookDetail.isRead" name="isRead"> Is Read
      </label>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
<div *ngIf="!book" class="loading">
  Loading book details...
</div>
