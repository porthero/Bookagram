<h1>Book Table</h1>

<p-table [value]="books">
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>ISBN</th>
      <th>Publisher</th>
      <th>Pages</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-book>
    <tr>
      <td>{{ book.id }}</td>
      <td>{{ book.title }}</td>
      <td>{{ book.isbn }}</td>
      <td>{{ book.publisher }}</td>
      <td>{{ book.pages }}</td>
    </tr>
  </ng-template>
</p-table>
