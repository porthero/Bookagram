<h2>Book Table</h2>
<!-- src/app/table/table.component.html -->

<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Title</th>
    <th>ISBN</th>
    <th>Publisher</th>
    <th>Pages</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let book of books">
    <td>{{ book.id }}</td>
    <td>{{ book.title }}</td>
  </tr>
  </tbody>
</table>
